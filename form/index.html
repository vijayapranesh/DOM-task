<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM VALIDATION</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
  <h1 id="title">Forms</h1>
  <p id="description">DOM Manipulation with Forms</p>

  <div class="container">
    <div class="formContainer">
      <form action="#" id="form" class="form">

        <div class="form-group">
          <label for="firstName">First Name :</label>
          <input type="text" id="first-name" name="First Name" placeholder="  " required/>   
        </div>

        <div class="form-group">
          <label for="lastName">Last Name :</label>
          <input type="text" placeholder="  " id="last-name" name="Last Name" required/>
        </div>

        <div class="form-group">
          <label for="address" >Address:</label>
            <textarea id="address" name="address" placeholder="enter your address" required></textarea>
        </div>

        <div class="form-group">
          <label for="pincode">Pincode:</label>
          <input type="text" id="pincode" name="pincode" placeholder="pincode please" required>
        </div>  
        
        <div class="form-group select gender">
          <label for="gender">Gender:</label><br>
          <input type="radio" id="male" name="gender" value="male" required>
          <label for="male">Male</label><br>
          <input type="radio" id="female" name="gender" value="female" required>
          <label for="female">Female</label>
        </div>
         
        <div class="form-group">
          <label for="state">State :</label>
          <input type="text" placeholder="  " id="state" name="State" required/>
        </div>
        
        <div class="form-group">
          <label for="country">Country :</label>
          <input type="text" placeholder="  " id="country" name="Country" required/>
        </div> 
        

        <div class="form-group select food">

          <label for="food" title="must select two">Choice of Food :</label>

          <div class="row-checkBox">
            <input type="checkbox" class="food" name="food" id="idli" value="idli" />
            <label for="idli">Idli</label>
          </div>   
           
          <div class="row-checkBox">   
            <input type="checkbox" class="food" name="food" id="dosai" value="dosai" />
            <label for="dosai">Dosai</label>
          </div>
         
          <div class="row-checkBox">
            <input type="checkbox" class="food" name="food" id="Vadai" value="Vadai" />
            <label for="Vadai">Vadai</label>
          </div>   
           
          <div class="row-checkBox">   
            <input type="checkbox" class="food" name="food" id="Pongal" value="Pongal" />
            <label for="Pongal">Pongal</label>
          </div>
       
          <div class="row-checkBox">
            <input type="checkbox" class="food" name="food" id="Briyani" value="Briyani"/>
            <label for="Briyani">Briyani</label>
          </div>  
        </div>
              
        <div class="form-group button">
          <button type="submit" id="submit" class="btn btn-primary">
            Submit
          </button>
        </div>

      </form>

    </div>

    <div id="tableContainer">
      <table id="table" class="table">
        <thead>
          <tr>
            <th>First name</th>
            <th>Last Name</th>
            <th>Address</th>
            <th>Pincode</th>
            <th>Gender</th>
            <th>State</th>
            <th>Country</th>
            <th>Food</th>
          </tr>
        </thead>

        <tbody id="tbody"></tbody>

      </table>
      
    </div>

  </div>




    <script src="script.js"></script>
    <script src="https://app.zenclass.in/sheets/v1/js/zen/suite/bundle.js"></script>
</body>
</html>
